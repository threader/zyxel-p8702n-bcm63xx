<script language="javascript">
var sessionKey='<%ejGetOther(sessionKey)%>';
var upprocess = '<%ejGet(UpdateProcess)%>';
var voiceRunning='<%ejGetVoice(voiceInUse)%>';

function btnReset() {
	var loc = '/pages/tabFW/reboot-rebootinfo.cgi?';
	loc += 'sessionKey=' + sessionKey;
	var code = 'location="' + loc + '"';
	$.openLoadingMask(1);
//	window.parent.$.openLoadingMask(2);
	eval(code);
}

function reboot() {
	var loc = '/login/login.html';
	var code = 'window.top.location="' + loc + '"';
	eval(code);
}

function BackgroundUrl(url)
{
	var objXMLHTTP = null;

	if (window.XMLHttpRequest){
		objXMLHTTP=new XMLHttpRequest();
	}// code for IE
	else if (window.ActiveXObject){
		objXMLHTTP=new ActiveXObject("Microsoft.XMLHTTP");
	}
	else{
		alert("The browser no support XMLHttp Object");
		return;
	}

	if ( objXMLHTTP != null ){
		objXMLHTTP.open("GET","./"+url,true);
		objXMLHTTP.onreadystatechange = function()
		{
		}
		objXMLHTTP.send(null);
	}
}

function frmLoad () {

	if( parseInt(voiceRunning) == 1 ){
		alert("VoIP is in use, reboot will take effect after the end of the call\n");
	}		

	if (upprocess == '2') {
		setTimeout("$.openLoadingMask(2)", 1500);
		setTimeout("BackgroundUrl('reboot-rebootpost.cgi')", 1500);
		setTimeout('reboot()', 150000);
	}
}

$(document).ready(function() {
  frmLoad();
});
</script>

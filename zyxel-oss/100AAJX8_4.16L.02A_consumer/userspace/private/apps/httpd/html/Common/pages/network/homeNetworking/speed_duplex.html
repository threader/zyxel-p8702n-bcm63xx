<!-- #BEGINZONE javascript_speed_duplex_zone -->
<script language="javascript">

var lanSpeed_Duplex = "<%ejGetOther(lanSpeed_Duplex)%>";

function showLanSpeed_DuplexInfo()
{
	var strA = lanSpeed_Duplex.split('@');
	var newStr = '';

	for (i=1; i<strA.length; i++) {
		if (strA[i] == '' || strA[i] == undefined)
			break;
		var strB = strA[i].split('|');

		newStr += '<tr>\n';
		var strC = strB[0].split('eth');
		var num = parseInt(strC[1])+1;
		var lan = 'LAN'+num.toString();

		var lanOption=document.createElement('option');
		lanOption.text = lan;
		lanOption.value = strC[1];
		var lanSelect = document.getElementById("lanselect");
		try
		{
			lanSelect.add(lanOption,null); // standards compliant
		}
		catch(ex)
		{
			lanSelect.add(lanOption); // IE only
		}

		newStr += '<td align=\'center\' class="table_font">'+lan+'</td>\n';
		newStr += '<td align=\'center\' class="table_font">'+strB[1]+'</td>\n';
		newStr += '<td align=\'center\' class="table_font">'+strB[2]+'</td>\n';	
		newStr += '</tr>\n';
	}
	$('#lanSpeed_DuplexTable').append(newStr);
	$(function()
	{
    	$('.textOverflow').each(function(){ $(this).attr('title', $(this).text());} );
    	$('.textOverflow').ellipsis(true);
	});
}

function btnSave() {
  with ( document.forms[0] )  {
	$('.ui-dialog-titlebar-close').trigger('click');
	$.openLoadingMask(1);
	submit();
  }

   return true;
}
</script>
